<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Window</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1573164574572-cb89e39749b4?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.65);
      padding: 40px 30px;
      border-radius: 8px;
      text-align: center;
      width: 360px;
      color: #fff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    .login-box h2 {
      margin-bottom: 25px;
      font-weight: bold;
      font-size: 22px;
    }

    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      background: #fff;
      color: #000;
      font-size: 14px;
    }

    .login-box input::placeholder {
      color: #555;
    }

    .login-box .terms {
      text-align: left;
      font-size: 13px;
      margin: 12px 0;
    }

    .login-box .terms a {
      color: #ddd;
      text-decoration: underline;
    }

    .login-box button {
      background-color: #f4a300;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-box button:hover {
      background-color: #d98c00;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>LOGIN WINDOW</h2>
    <form>
      <input type="email" placeholder="Your Email Address" required>
      <input type="password" placeholder="Your Password" required>
      <div class="terms">
        <input type="checkbox" id="agree" required>
        <label for="agree">Agree With <a href="#">Terms & Condition</a></label>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
